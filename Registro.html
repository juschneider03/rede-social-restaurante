<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTP-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="Registro.css">
    </head>

    <body>
        <div class="page">
            <div class="formRegistro">
                <h1>Registro</h1>
                <p>Insira os dados de registro</p>
                <form method="POST" action="Verificar_Registro.php">

                    <div>
                    <label for="nome"></label>
                    <input id="nome" name="nome" type="text" placeholder="Nome" autofocus="true" required/>
                    </div>

                    <div>
                    <label for="email"></label>
                    <input id="email" name="email" type="text" placeholder="E-mail" autofocus="true" required/>
                    </div>

                    <div>
                    <label for="senha"></label>
                    <input id="senha" name="senha" type="text" placeholder="Senha" autofocus="true" required/>
                    </div>

                    <div>
                    <label for="informacoes"></label>
                    <input id="informacoes" name="informacoes" type="text" placeholder="informacoes" autofocus="true" required/>
                    </div>

                    <div>
                    <label for="nascimento"></label>
                    <input id="nascimento" name="nascimento" type="text" placeholder="Data de nascimento" autofocus="true" required/>
                    </div>

                    <div>
                    <button type="submit" class="btn">Cadastrar</button>
                    </div>

                    <div>
                    <button type="button" class="btn2" onclick="window.location.href='Login.html'">Cancelar</button>
                    </div>

                </form> 
            </div>
        </div>
    </body>
</html>
