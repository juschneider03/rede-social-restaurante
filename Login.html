<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="page">
            <div class="formLogin">
                <h1>Login</h1>
                <p>Digite os dados abaixo.</p>
                <form method="POST" action="verificar_login.php">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="Digite seu email" autofocus="true"/>
                    <label for="senha">Senha</label>
                    <input id="senha" name="senha" type="password" placeholder="Digite sua senha" />
                    <button type="submit" class="btn">Acessar</button>
                </form>
            </div>
        </div>
    </body>
</html>
